<ion-app>
  <ion-menu menuId="main-menu" content-id="main" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>Langer4Hunger</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/login">
          <ion-icon name="log-in-outline" slot="start"></ion-icon> 
          <ion-label>Login</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/register">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/events">
            <ion-icon name="earth-outline" slot="start"></ion-icon>
            <ion-label>Events</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/contact">
            <ion-icon name="heart-outline" slot="start"></ion-icon>
            <ion-label>Contact Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
